name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: debian-latest
    steps:
      - name: checkout
        uses: actions/checkout@main
      - name: setup node
        uses: actions/setup-node@main
        with:
          node-version: 20
          cache: 'npm'
      - name: install dependencies
        run: npm ci
      - name: lint
        run: npm run lint
